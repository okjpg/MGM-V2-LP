<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGroupMetrics</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            },
            stone: {
              850: '#1c1917',
            }
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'tactile': '0 2px 4px rgba(0,0,0,0.02), 0 1px 0 rgba(0,0,0,0.06)',
            'glow': '0 0 20px -5px rgba(249, 115, 22, 0.3)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'scroll': 'scroll 40s linear infinite',
            'shiny-text': 'shiny-text 8s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            "shiny-text": {
              "0%, 90%, 100%": {
                "background-position": "calc(-100% - var(--shiny-width)) 0",
              },
              "30%, 60%": {
                "background-position": "calc(100% + var(--shiny-width)) 0",
              },
            },
          }
        },
      },
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #FDFBF7;
      /* Warm, calm off-white */
      -webkit-font-smoothing: antialiased;
      color: #1c1917;
    }

    /* Dot pattern background */
    .bg-dot-pattern {
      background-image: radial-gradient(#e7e5e4 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Hide scrollbar for clean aesthetic in demo containers */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Shiny text effect */
    .shiny-text-effect {
      background: linear-gradient(
        90deg,
        #57534e 0%,
        #57534e 40%,
        #f97316 50%,
        #57534e 60%,
        #57534e 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shiny-sweep 3s ease-in-out infinite;
    }

    @keyframes shiny-sweep {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>

</head>

  <div id="root"></div>

</body>

</html>
